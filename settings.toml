# settings.toml
# Dynaconf settings file

[default]
# Default settings that apply to all environments

# Database type: "sqlite" for development, "supabase" for production
DB_TYPE = "sqlite"

# Authentication type: "local" for SQLite auth, "supabase" for Supabase auth
AUTH_TYPE = "local"

# SQLite database path (relative to project root)
db_path = "DATA/windmanager.db"

[development]
# Development-specific settings
CURRENT_ENV = "DEVELOPMENT"

[production]
# Production-specific settings
CURRENT_ENV = "PRODUCTION"
DB_TYPE = "supabase"
AUTH_TYPE = "supabase"